<!DOCTYPE html>
<html>
<head>
    <title>Alarm Dashboard</title>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body onload="connect();">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container" style="margin-top: 10px">
    <div class="d-flex justify-content-center">
        <h1>Alarm Dashboard</h1>
    </div>
    <div class="alarm-container" id="alarm-display" style="display: none">
        <p>ALARM ON SENSOR (PORT: <b style="margin-left: 7px;" id="alarm-field-sensor"></b>)</p>
    </div>
    <h4>History</h4>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Triggered Sensor</th>
                    <th>Date Time</th>
                </tr>
                </thead>
                <tbody id="alarmHistory">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
